<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .logo-container {
            display: flex;
            gap: 32px;
        }
        
        .logo {
            background: linear-gradient(135deg, #0052CC, #0065FF);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .logo-48 {
            width: 48px;
            height: 48px;
            font-size: 24px;
        }
        
        .logo-128 {
            width: 128px;
            height: 128px;
            font-size: 64px;
        }
        
        .sparkle {
            position: absolute;
            width: 40%;
            height: 40%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            top: -20%;
            left: -20%;
        }
        
        .sparkle::after {
            content: "âœ¨";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8em;
        }
        
        .text {
            font-size: 0.8em;
            transform: rotate(-10deg);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo logo-48">
            <div class="sparkle"></div>
            <div class="text">J</div>
        </div>
        <div class="logo logo-128">
            <div class="sparkle"></div>
            <div class="text">J</div>
        </div>
    </div>
</body>
</html>
